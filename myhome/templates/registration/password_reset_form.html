 {% extends "pages/base.html" %}



{% block content %}
<h2>Password Reset</h2>
{% if email_sent %}
    <p>A password reset email has been sent to your email address.</p>
  {% else %}
<p>Enter your email address to reset your Password:</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
